<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="body">
    <div class="card__container">
      <div class="card__container__text">
        <h1 class="card__container__text__heading">
          Get insights that help your business grow.
        </h1>
        <span class="card__container__text__details">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </span>
        <div class="card__container__text__highlights">
          <div class="companies">
            <div class="card__container__text__highlights__analytics">10k+</div>
            <div class="card__container__text__highlights__text">companies</div>
          </div>
          <div class="templates">
            <div class="card__container__text__highlights__analytics">314</div>
            <div class="card__container__text__highlights__text">templates</div>
          </div>
          <div class="queries">
            <div class="card__container__text__highlights__analytics">12m+</div>
            <div class="card__container__text__highlights__text">queries</div>
          </div>
        </div>
      </div>
      <div class="card__container__image">
        <div class="color__container__image__overlay"></div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sadman Ishrak</a>.
    </div> -->
  </body>
</html>
